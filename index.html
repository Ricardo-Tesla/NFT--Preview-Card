<!DOCTYPE html>
<html lang="en">
    <head>
        <title>NFT Preview Card</title>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=width-device initial-scale=1.0">
    </head>


    <body>
        <main>
            <section>
                <div class="image">
                    <img class="img-equilibrium" src="./images/image-equilibrium.jpg" alt="equilibrium-image">
                    <div class="view-icon">
                        <img src="./images/icon-view.svg" alt="view">

                    </div>
                </div>
                
                <h1>Equilibrium #3429</h1>

                <p>Our Equilibrium collection promotes balance and calm.</p>

                <div class="quantity-clock">
                    <div class="quantity">
                        <img src="./images/icon-ethereum.svg" alt="equilibrium">
                        <p class="equilibrium-quantity">0.041ETH</p>
                    </div>
                    <div class="clock">
                        <img src="./images/icon-clock.svg" alt="period">
                        <p> 3 days left</p>
                    </div>
                    
                </div>

                <div class="profile">
                    <img src="./images/image-avatar.png" alt="profile">
                    <p>Creation of <span>Jules Wyvern</span></p>
                </div>
                
                
                
            </section>
        </main>
    </body>
</html>
